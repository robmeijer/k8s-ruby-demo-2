  - name: Talk to k8s
    task:
      secrets:
        - name: do-k8s-2
      env_vars:
        - name: KUBECONFIG
          value: /home/semaphore/.kube/dok8s-2.yaml
      jobs:
        - name: Get node(s)
          commands:
            - checkout
            - kubectl get nodes
