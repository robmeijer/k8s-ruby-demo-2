version: v1.0
name: Docker build
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Build
    task:
      secrets:
        - name: my-dockerhub
      jobs:
      - name: Docker build
        commands:
          - echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin
          - checkout
          - docker pull robmeijer/k8s-ruby-demo-2:latest || true
          - docker build --cache-from robmeijer/k8s-ruby-demo-2:latest -t robmeijer/k8s-ruby-demo-2:$SEMAPHORE_WORKFLOW_ID .
          - docker images
          - docker push robmeijer/k8s-ruby-demo-2:$SEMAPHORE_WORKFLOW_ID
promotions:
  - name: Deploy to Kubernetes
    pipeline_file: deploy-k8s.yml
