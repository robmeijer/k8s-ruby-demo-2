# .semaphore/deploy-k8s.yml
version: v1.0
name: Deploy to Kubernetes
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Deploy to Kubernetes
    task:
      secrets:
        - name: do-k8s-2
      env_vars:
        - name: KUBECONFIG
          value: /home/semaphore/.kube/dok8s-2.yaml
      jobs:
      - name: Deploy
        commands:
          - checkout
          - kubectl get nodes
          - kubectl get pods
          - envsubst < deployment.yml | tee deployment.yml
          - kubectl apply -f deployment.yml

  - name: Tag latest release
    task:
      secrets:
        - name: my-dockerhub
      jobs:
      - name: docker tag latest
        commands:
          - echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin
          - docker pull robmeijer/k8s-ruby-demo-2:$SEMAPHORE_WORKFLOW_ID
          - docker tag robmeijer/k8s-ruby-demo-2:$SEMAPHORE_WORKFLOW_ID robmeijer/k8s-ruby-demo-2:latest
          - docker push robmeijer/k8s-ruby-demo-2:latest
